name: Github Pages Deploy
on:
  release:
    types: [published]
      
jobs:
  uploadFTP:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.environmentalenforcementwatch.org
          username: stagingftp@environmentalenforcementwatch.org
          password: ${{ secrets.ftppassword }}
          protocol: ftpes
